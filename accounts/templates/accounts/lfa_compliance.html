{% extends 'base.html' %}

{% block title %}LFA Compliance{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ lfa.name }} - Compliance</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
