{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Official: {{ official.get_full_name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
