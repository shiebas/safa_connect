{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center mt-5">Settings</h2>
      <div class="card p-4">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block mt-3">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
