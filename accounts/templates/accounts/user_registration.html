{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}SAFA Member Registration{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>SAFA Member Registration</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/registration.js' %}"></script>
<script src="{% static 'js/sa_id_validation.js' %}"></script>
<script>
try {
    document.addEventListener('DOMContentLoaded', function() {
        const docTypeField = document.getElementById('id_id_document_type');
        const saIdContainer = document.getElementById('id_number_box');
        const passportContainer = document.getElementById('passport_box');
        const dobGenderContainer = document.getElementById('dob-gender-manual-row');

        const dobField = document.getElementById('id_date_of_birth');
        const genderField = document.getElementById('id_gender');

        function toggleDocumentFields() {
            const selectedType = docTypeField.value;
            if (selectedType === 'ID') {
                if (saIdContainer) saIdContainer.style.display = 'block';
                if (passportContainer) passportContainer.style.display = 'none';
                if (dobGenderContainer) dobGenderContainer.style.display = 'none';
                if (dobField) dobField.readOnly = true;
                if (genderField) genderField.readOnly = true;
            } else if (selectedType === 'PP') {
                if (saIdContainer) saIdContainer.style.display = 'none';
                if (passportContainer) passportContainer.style.display = 'block';
                if (dobGenderContainer) dobGenderContainer.style.display = 'flex';
                if (dobField) dobField.readOnly = false;
                if (genderField) genderField.readOnly = false;
            } else { // Default or unexpected value
                if (saIdContainer) saIdContainer.style.display = 'none';
                if (passportContainer) passportContainer.style.display = 'none';
                if (dobGenderContainer) dobGenderContainer.style.display = 'none';
                if (dobField) dobField.readOnly = true;
                if (genderField) genderField.readOnly = true;
            }
        }

        if (docTypeField) {
            docTypeField.addEventListener('change', toggleDocumentFields);
            toggleDocumentFields(); // Initialize on page load
        }
    });
} catch (e) {
    console.error("Error in toggleDocumentFields script:", e);
}
</script>
<script>
try {
    document.addEventListener('DOMContentLoaded', function() {
        const idNumberField = document.getElementById('id_id_number');
        const idValidationMessage = document.getElementById('id-validation-message');
        const dobField = document.getElementById('id_date_of_birth');
        const genderField = document.getElementById('id_gender');

        function validateIDNumber() {
            const idNumber = idNumberField.value;
            const validationResult = validateSAIDNumber(idNumber);

            if (validationResult.isValid) {
                idValidationMessage.textContent = '';
                idValidationMessage.classList.remove('text-danger');
                idValidationMessage.classList.add('text-success');
                idValidationMessage.textContent = `Valid ID. DOB: ${formatDateYMD(validationResult.dateOfBirth)}, Gender: ${validationResult.gender}, Citizenship: ${validationResult.citizenship}`;
                dobField.value = formatDateYMD(validationResult.dateOfBirth);
                genderField.value = validationResult.gender;
            } else {
                idValidationMessage.textContent = '';
                idValidationMessage.classList.remove('text-success');
                idValidationMessage.classList.add('text-danger');
                idValidationMessage.textContent = validationResult.errorMessage;
            }
        }

        if (idNumberField) {
            idNumberField.addEventListener('input', validateIDNumber);
            if (idNumberField.value) {
                validateIDNumber();
            }
        }
    });
} catch (e) {
    console.error("Error in validateIDNumber script:", e);
}
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Role-based field visibility
        const roleField = document.getElementById('id_role');
        const clubField = document.getElementById('div_id_club');
        const associationField = document.getElementById('div_id_association');

        function toggleRoleFields() {
            const selectedRole = roleField.value;
            if (clubField) {
                clubField.style.display = selectedRole === 'PLAYER' ? 'block' : 'none';
            }
            if (associationField) {
                associationField.style.display = selectedRole === 'OFFICIAL' ? 'block' : 'none';
            }
        }

        if (roleField) {
            roleField.addEventListener('change', toggleRoleFields);
            toggleRoleFields(); // Initial check
        }

        // Existing member field visibility
        const existingMemberField = document.getElementById('id_is_existing_member');
        const previousSafaIdField = document.getElementById('div_id_previous_safa_id');

        function toggleExistingMemberField() {
            if (previousSafaIdField) {
                previousSafaIdField.style.display = existingMemberField.checked ? 'block' : 'none';
            }
        }

        if (existingMemberField) {
            existingMemberField.addEventListener('change', toggleExistingMemberField);
            toggleExistingMemberField(); // Initial check
        }


        const idNumberField = document.getElementById('id_id_number');
        const idValidationMessage = document.getElementById('id-validation-message');
        const dobField = document.getElementById('id_date_of_birth');
        const genderField = document.getElementById('id_gender');

        function validateIDNumber() {
            const idNumber = idNumberField.value;
            const validationResult = validateSAIDNumber(idNumber);

            if (validationResult.isValid) {
                idValidationMessage.textContent = '';
                idValidationMessage.classList.remove('text-danger');
                idValidationMessage.classList.add('text-success');
                idValidationMessage.textContent = `Valid ID. DOB: ${formatDateYMD(validationResult.dateOfBirth)}, Gender: ${validationResult.gender}, Citizenship: ${validationResult.citizenship}`;
                dobField.value = formatDateYMD(validationResult.dateOfBirth);
                genderField.value = validationResult.gender;
            } else {
                idValidationMessage.textContent = '';
                idValidationMessage.classList.remove('text-success');
                idValidationMessage.classList.add('text-danger');
                idValidationMessage.textContent = validationResult.errorMessage;
            }
        }

        // Add event listener for ID number field
        if (idNumberField) {
            idNumberField.addEventListener('input', validateIDNumber);
            // Also trigger validation on initial load if there's a pre-filled value
            if (idNumberField.value) {
                validateIDNumber();
            }
        }
    });
</script>
{% endblock %}
