{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Province{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Province</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'geography:province-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
