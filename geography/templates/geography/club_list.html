{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Clubs</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>LFA</th>
                    <th>Region</th>
                    <th>Province</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for club in clubs %}
                    <tr>
                        <td>{{ club.name }}</td>
                        <td>{{ club.localfootballassociation }}</td>
                        <td>{{ club.region }}</td>
                        <td>{{ club.province }}</td>
                        <td>{{ club.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
