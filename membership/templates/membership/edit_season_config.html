{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Season</button>
        <a href="{% url 'membership:season_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
