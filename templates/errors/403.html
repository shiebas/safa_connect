{% extends "base.html" %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-page">
        <h1 class="display-1">403</h1>
        <h2>Access Denied</h2>
        <p>Sorry, you don't have permission to access this page.</p>
        {% if user.is_authenticated %}
            <p class="text-muted">Logged in as: {{ user.get_full_name }} ({{ user.get_role_display }})</p>
        {% endif %}
        <div class="mt-4">
            <a href="{% url 'accounts:modern_home' %}" class="btn btn-primary">Return Home</a>
            <a href="{% url 'accounts:contact_support' %}" class="btn btn-outline-secondary">Request Access</a>
        </div>
    </div>
</div>
{% endblock %}
