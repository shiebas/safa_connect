{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
    <h1>{{ title }}</h1>
    
    <div class="module">
        <div class="alert alert-error" style="color: red; font-weight: bold;">
            {{ error }}
        </div>
        
        {% if traceback %}
        <div style="margin-top: 20px;">
            <h3>Traceback</h3>
            <pre style="background-color: #f8f9fa; padding: 15px; border: 1px solid #ddd; overflow: auto;">{{ traceback }}</pre>
        </div>
        {% endif %}
        
        <div style="margin-top: 20px;">
            <a href="/admin/" class="button">Return to Admin Home</a>
        </div>
    </div>
</div>
{% endblock %}
