{% extends "base.html" %}
{% load static %}

{% block title %}Memberships{% endblock %}

{% block content %}
<h1>Memberships</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for membership in memberships %}
            <tr>
                <td><a href="{% url 'membership-detail' membership.pk %}">{{ membership.name }}</a></td>
                <td>
                    <a href="{% url 'membership-detail' membership.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'membership-update' membership.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'membership-delete' membership.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No memberships found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'membership-create' %}" class="btn btn-primary">Add Membership</a>
{% endblock %}
