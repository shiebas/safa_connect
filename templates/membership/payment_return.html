{% extends 'membership/base.html' %}

{% block title %}Payment Processing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-spinner fa-spin text-primary" style="font-size: 3rem;"></i>
                </div>
                <h4>Processing Your Payment</h4>
                <p class="text-muted">Please wait while we confirm your payment...</p>
                
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%"></div>
                </div>
                
                <small class="text-muted">This may take a few moments. Please do not close this window.</small>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-redirect after payment processing
setTimeout(function() {
    {% if payment_successful %}
        window.location.href = '{% url "membership:registration_success" %}';
    {% else %}
        window.location.href = '{% url "membership:payment_cancel" %}';
    {% endif %}
}, 3000);
</script>
{% endblock %}
