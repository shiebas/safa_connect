{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Request Player Transfer" %}{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>{% trans "Request Player Transfer" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">{% trans "Submit Transfer Request" %}</button>
                            <a href="{% url 'membership:transfer_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
