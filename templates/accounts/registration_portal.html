{% extends 'base.html' %}

{% block title %}SAFA Registration Portal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>SAFA Registration Portal</h2>
                    <p>Register as a National Administrator</p>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <!-- Only National Admin -->
                        <div class="col-md-8 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">National Administrator</h5>
                                    <p class="card-text">For SAFA National Office administrators</p>
                                    <a href="{% url 'accounts:national_registration' %}" class="btn btn-primary">Register as National Admin</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
