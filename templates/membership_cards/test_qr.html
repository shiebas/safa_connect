{% extends 'base.html' %}

{% block title %}Test QR Decode{% endblock %}

{% block content %}
<div class="container">
    <h2>Test QR Code Decode</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Enter what you scanned:</label>
            <input type="text" name="qr_data" class="form-control" placeholder="Enter: 4518889">
        </div>
        <button type="submit" class="btn btn-primary">Test Decode</button>
    </form>
</div>
{% endblock %}
