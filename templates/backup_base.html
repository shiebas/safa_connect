{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Safa Global{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <style>
      .safa-navbar {
        background-color: #FFD600 !important; /* SAFA Yellow */
      }
      .safa-navbar .navbar-brand,
      .safa-navbar .nav-link,
      .safa-footer {
        color: #000 !important; /* Black text */
      }
      .safa-footer {
        background-color: #FFD600 !important;
        color: #000 !important;
      }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block navbar %}
    <nav class="navbar safa-navbar navbar-expand-lg text-center">
      <div class="container-fluid">
        <a class="navbar-brand"  href="{% url 'geography:worldsportsbody-list' %}">SAFA Global</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'geography:worldsportsbody-list' %}">Home</a></li>
            <!-- Add more nav items as needed -->
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
    <footer class="safa-footer text-center py-3 mt-5">
        &copy; 2025 SAFA Global
    </footer>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
