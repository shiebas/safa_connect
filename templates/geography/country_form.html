{% extends "base.html" %}
{% block title %}{{ view.object|yesno:"Edit Country,Add Country" }}{% endblock %}
{% block content %}
<h2>{{ view.object|yesno:"Edit Country,Add Country" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'country-list' %}">Cancel</a>
</form>
{% endblock %}
