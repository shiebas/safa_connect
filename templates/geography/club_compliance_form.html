{% extends 'base.html' %}
{% block title %}Club Compliance{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Club Compliance Information</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary ml-2">Back to Dashboard</a>
    </form>
    <div class="mt-3">
        <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
