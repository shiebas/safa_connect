{% extends "base.html" %}
{% load static %}

{% block title %}Associations{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Associations</h1>
    <a href="{% url 'geography:association-create' %}" class="btn btn-success">Add New</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for association in associations %}
            <tr>
                <td><a href="{% url 'geography:association-detail' association.pk %}">{{ association.name }}</a></td>
                <td>
                    <a href="{% url 'geography:association-detail' association.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'geography:association-update' association.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'geography:association-delete' association.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No associations found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
