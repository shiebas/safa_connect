{% extends "base.html" %}
{% load static %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ object.name }}</h1>
    <div>
        <a href="{% url 'geography:worldsportsbody-update' object.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'geography:worldsportsbody-delete' object.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'geography:worldsportsbody-list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p><strong>Sport Code:</strong> {{ object.sport_code }}</p>
        {% if object.description %}
        <p><strong>Description:</strong> {{ object.description }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
