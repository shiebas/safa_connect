{% extends "base.html" %}
{% load static %}

{% block title %}{{ club.name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ club.name }}</h1>
    <div>
        <a href="{% url 'geography:club-update' club.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'geography:club-delete' club.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'geography:club-list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p><strong>Name:</strong> {{ club.name }}</p>
        {% if club.description %}
        <p><strong>Description:</strong> {{ club.description }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
