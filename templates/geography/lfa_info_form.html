{% extends 'base.html' %}
{% block title %}Edit LFA Information{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Edit My LFA Information</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary ml-2">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
