{% extends "base.html" %}
{% load static %}

{% block title %}Delete {{ localfootballassociation.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>Delete Local Football Association</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete <strong>{{ localfootballassociation.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'geography:localfootballassociation-detail' localfootballassociation.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
