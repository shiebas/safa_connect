{% extends "admin/base_site.html" %}
{% block title %}Delete World Sports Body{% endblock %}
{% block content %}
<h2>Delete World Sports Body</h2>
<p>Are you sure you want to delete "<strong>{{ worldsportsbody.name }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'geography:worldsportsbody-list' %}">Cancel</a>
</form>
{% endblock %}
