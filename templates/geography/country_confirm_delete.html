{% extends "base.html" %}
{% block title %}Delete Country{% endblock %}
{% block content %}
<h2>Delete Country</h2>
<p>Are you sure you want to delete "{{ country.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'country-list' %}">Cancel</a>
</form>
{% endblock %}
