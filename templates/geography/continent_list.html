{% extends "base.html" %}
{% load static %}

{% block title %}Continents{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Continents</h1>
    <a href="{% url 'geography:continent-create' %}" class="btn btn-success">Add New</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for continent in continents %}
            <tr>
                <td><a href="{% url 'geography:continent-detail' continent.pk %}">{{ continent.name }}</a></td>
                <td>
                    <a href="{% url 'geography:continent-detail' continent.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'geography:continent-update' continent.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'geography:continent-delete' continent.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No continents found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
