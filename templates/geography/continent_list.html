{% extends "base.html" %}

{% block content %}
<h1>Continents</h1>
<a href="{% url 'geography:continent-create' %}" class="btn btn-primary mb-2">Add Continent</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for continent in object_list %}
        <tr>
            <td>{{ continent.id }}</td>
            <td>{{ continent.name }}</td>
            <td>{{ continent.code }}</td>
            <td>
                <a href="{% url 'geography:continent-detail' continent.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'geography:continent-update' continent.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'geography:continent-delete' continent.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">No continents available.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
