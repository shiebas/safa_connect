{% extends 'base.html' %}

{% block title %}Register Club{% endblock %}

{% block content %}
<div class="container">
    <h2>Register Club</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
