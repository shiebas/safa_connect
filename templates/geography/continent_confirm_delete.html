{% extends "base.html" %}
{% block content %}
<h1>Delete Continent: {{ object.name }}</h1>
<p>Are you sure you want to delete this continent?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'geography:continent-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
