{% extends "base.html" %}
{% load static %}

{% block title %}Regions{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Regions</h1>
    <a href="{% url 'geography:region-create' %}" class="btn btn-success">Add New</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for region in regions %}
            <tr>
                <td><a href="{% url 'geography:region-detail' region.pk %}">{{ region.name }}</a></td>
                <td>
                    <a href="{% url 'geography:region-detail' region.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'geography:region-update' region.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'geography:region-delete' region.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No regions found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
